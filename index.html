<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Local storage tasks</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Ashutosh's Task</a>
      <button class="btn btn-primary" id="mnbuttonClear" type="submit">Clear All</button>
      
    </div>
  </nav>

  <div class="mnalert" id="mnalert">
    <p>Title and ETA is mendatory, please update these fields </p>
  </div>
  <div class="mncontainer">
    <div class="mnfilters">
      <select class="form-control form-control-sm mb-2" id="mnOptionsFilter">
        <option> Select Filter</option>
        <option value='All'>All</option>
        <option value='Today'>Today</option>
        <option value='Upcomming'>Upcomming</option>
        <option value='Overdue'>Overdue</option>
      </select>
      
      <button class="btn btn-primary" id="mnbuttonComplete" type="submit">Show Completed</button>
      
    </div>
    <img src="images/create.png" alt="" class="mnCreateImage">

    <div class="mnheader">

      <div class="form">
        <div class="input-group input-group-sm mb-2">
          <span class="input-group-text" id="inputGroup-sizing-sm">Title*</span>
          <input type="text" class="form-control" id="txtTitle" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
      <div class="form url">
        <div class="input-group input-group-sm mb-2">
          <span class="input-group-text" id="inputGroup-sizing-sm">Details</span>
          <textarea class="form-control urlLocation" id="txtURL" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"> </textarea>
        </div>
      </div>

      <!-- THis is dropdown option -->

      <div class="mndropdown input-group input-group-sm mb-2">
        <span class="input-group-text mb-2" id="inputGroup-sizing-sm">Type</span>
        <select class="form-control form-control-sm mb-2" id="mnOptions">
          <option>Notes</option>
          <option>Task</option>
          <option>Urgent priority task</option>
          <option>Normal Task (EOD)</option>
          <option>Weekly task</option>
        </select>
      </div>

      <!-- dropdown ends here -->

      <div class="mnDate" data-provide="datepicker">
        <div class="input-group input-group-sm mb-2">
          <span class="input-group-text mb-2" id="inputGroup-sizing-sm">ETA*</span>
          <input type="date" id="mnDate" name="mnEta">
        </div>
      </div>

      <!-- date picker -->
      <div class="noteButtons">
        <div class="col-12">
          <button class="btn btn-primary" id="mnbutton" type="submit">Add Task</button>
          
          
          
        </div>
      </div>
    </div>


  </div>
    <!-- date picker -->
    <div class="mnbody" id="card-body">
    </div>  
<div class="showdata" id="showCompletedData">
    <table class="mnComplete" id ='mnComplete'>
      <thead>
        <tr>
          <th scope="col"><img src="images/download.png" alt="" class="mnDownloadImage"></th>
          <th scope="col">Title</th>
          <th scope="col">Descriptio</th>
          <th scope="col">Priority</th>
          <th scope="col">ETA</th>
          <th scope="col">Created Date</th>
        </tr>
      </thead>
    </table>
  </div>


  <!-- editable forms -->

<div class="editableback">
  <div class="editable">
    <div class="form editableform">
      <div class="input-group input-group-sm mb-2">
        <span class="input-group-text" id="inputGroup-sizing-sm">Title*</span>
        <input type="text" class="form-control" id="txtTitleUpdate" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm">
      </div>
    </div>
    <div class="form url">
      <div class="input-group input-group-sm mb-2">
        <span class="input-group-text" id="inputGroup-sizing-sm">Details</span>
        <textarea class="form-control urlLocation" id="txtURLUpdate" aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-sm"> </textarea>
      </div>
    </div>

    <!-- THis is dropdown option -->

    <div class="mndropdown input-group input-group-sm mb-2">
      <span class="input-group-text mb-2" id="inputGroup-sizing-sm">Type</span>
      <select class="form-control form-control-sm mb-2" id="mnOptionsUpdate">
        <option>Notes</option>
        <option>Task</option>
        <option>Urgent priority task</option>
        <option>Normal Task (EOD)</option>
        <option>Weekly task</option>
      </select>
    </div>

    <!-- dropdown ends here -->

    <div class="mnDate " data-provide="datepicker">
      <div class="input-group input-group-sm mb-2 mnDateUpdate">
        <span class="input-group-text mb-2" id="inputGroup-sizing-sm">ETA*</span>
        <input type="date" class = "" id="mnDateUpdate" name="mnEta">
      </div>
    </div>

    <!-- date picker -->
    <div class="noteButtons" id = 'notebuttonUpdates'>
      <!-- <div class="col-12">
        <button class="btn btn-primary" id="mnbuttonEdit" type="submit">Save</button>
        <button class="btn btn-primary" id="mnbuttonCancel" type="submit">Cancel</button>
      </div> -->
    </div>
  </div>
</div>

<div class="mnoverlayMain">
  <div class="overlaySection">
    <p class="overlay"> Are you Sure want to delete everything from localstorage?</p>
    <button class="btn btn-primary" id="mnbuttonClearYes" type="submit">Yes</button>
    <button class="btn btn-primary" id="mnbuttonClearNo" type="submit">No</button>
  </div>
</div>

<div class="mnoverlayNameMain">
  <div class="overlaySectionName">
    <p class="overlay"> Welcome to task Manager, Please tell us your Name</p>
    <input type="text" class="form-control" id="txtTitleName" aria-label="Sizing example input"
    aria-describedby="inputGroup-sizing-sm">
    <button class="btn btn-primary" id="mnbuttonClearName" type="submit">Ready to go</button>
  </div>
</div>

  <!-- date picker -->

  <!-- editable forms -->





  <script src="script.js" type="text/javascript"></script>
  <script src="scriptComplete.js" type="text/javascript"></script>
  <script src="function.js" type="text/javascript"></script>

</body>

</html>
