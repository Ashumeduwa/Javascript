<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <title>Local storage tasks</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">My tasks</a>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="mncontainer">

    <div class="mnheader">

      <div class="form">
        <div class="input-group input-group-sm mb-2">
          <span class="input-group-text" id="inputGroup-sizing-sm">Title</span>
          <input type="text" class="form-control" id="txtTitle" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm">
        </div>
      </div>
      <div class="form url">
        <div class="input-group input-group-sm mb-2">
          <span class="input-group-text" id="inputGroup-sizing-sm">Details</span>
          <textarea  class="form-control urlLocation" id="txtURL" aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-sm"> </textarea>
        </div> 
      </div>

      <!-- THis is dropdown option -->

      <div class="mndropdown input-group input-group-sm mb-2">
        <span class="input-group-text mb-2" id="inputGroup-sizing-sm">Type</span>
        <select class="form-control form-control-sm mb-2" id="mnOptions">
          <option>Notes</option>
          <option>Task</option>
          <option>Urgent priority task</option>
          <option>Normal Task (EOD)</option>
          <option>Weekly task</option>
        </select>
      </div>

      <!-- dropdown ends here -->

      <div class="noteButtons">
        <div class="col-12">
          <button class="btn btn-primary" id="mnbutton" type="submit">Add Task</button>
          <button class="btn btn-primary" id="mnbuttonClear" type="submit">Clear All</button>
        </div>
      </div>

    </div>

    <div class="mnbody" id="card-body">
     
    
    </div>



  </div>
  <script src="/script.js"></script>
</body>

</html>
